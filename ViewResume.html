<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.4s ease;
        }

        .hidden {
            display: none;
        }

        input, textarea {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 8px;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Resume Styles */
        .resume-container {
            display: flex;
            max-width: 700px;
            width: 80%;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .resume-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Left Section */
        .left-section {
            width: 35%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 30px;
            flex-direction: column;
            /* align-items: center; */
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .contact-info, .job-objective, .education, .languages, .certifications, .hobbies {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffe4c4;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Right Section */
        .right-section {
            width: 65%;
            padding: 30px;
            background-color: #fff;
            color: #333;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #4e9a9e;
            margin-bottom: 5px;
        }

        .title {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        .job-experience h3 {
            font-size: 20px;
            color: #4e9a9e;
            margin-bottom: 15px;
        }

        .job-experience ul {
            list-style: none;
            padding-left: 0;
        }

        .job-experience ul li {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }

        .job-experience ul li::before {
            content: "â€¢";
            font-size: 20px;
            color: #4e9a9e;
            margin-right: 10px;
            line-height: 1;
        }

        /* General Enhancements */
        ul {
            margin-bottom: 20px;
        }

        .resume-container .left-section, .resume-container .right-section {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .noPreview{
        display: none;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
           header{
            display: none;
           }
           main{
            display: none;
           }
           .noPreview{
               width: 100%;
               height: 95vh;
   display: flex;
   justify-content: center;
   align-items: center;
   text-align: center;
   padding: 10px;
           }
        }

    </style>
</head>
<body>

    <div class="noPreview">

        <h2>Resume Builder Is Not Abailable On Mobile</h2>
    </div>
    <header>
        <h1 class="text-3xl font-bold">Dynamic Resume Builder</h1>
        <p class="text-lg mt-2">Create, Edit, and Share Your Professional Resume</p>
    </header>

    <main class="max-w-4xl mx-auto mt-10">
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%;"></div>
        </div>

        <!-- Step Forms -->
      
        <section id="step-5" class="card" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <h2 class="text-xl font-bold mb-4">Resume Preview</h2>

            <button id="edit-resume" style="display: none;">Edit Resume</button>
<button id="share-resume" style="display: none;">Share Resume</button>

            <div class="resume-container">
                <div class="left-section">
                    <div class="profile-picture" style="background-image: url('https://th.bing.com/th/id/R.2e9c7d8fcdea47f71f42e68f1eebf059?rik=LOCpVZzu9i8WAA&pid=ImgRaw&r=0');"></div>    
                        <h3>Contact Info</h3>
                    <p><b>Email</b> : <span id="preview-email"></span></p>
                    <p><b>Phone</b> : <span id="preview-phone"></span></p>
                    <p><b>Address</b> : <span id="preview-address"></span></p>
                        <h3>Skills</h3>
                        <ul id="preview-skills"></ul>
                    <h3>Languages</h3>
                    <p id="preview-languages"></p>
                </div>
                
                <div class="right-section">
                    <h2 class="name" id="preview-name"></h2>
                    <p class="title" id="preview-title"></p>
            
                    <div class="job-experience">
                        <h3>Experience</h3>
                        <ul id="preview-experience"></ul>
                    </div>
            
                  
                    <div class="job-experience">
                    <h3>Job Objective</h3>
                    <p id="preview-job-objective"></p>
            </div>
            <div class="job-experience">
                    <h3>Education</h3>
                    <p id="preview-education"></p>
            </div>
                    
            <div class="job-experience">
                    <h3>Certifications</h3>
                    <p id="preview-certifications"></p>
            </div>
            <div class="job-experience">
                    <h3>Hobbies</h3>
                    <p id="preview-hobbies"></p>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./ViewResume.js"></script>
</body>
</html>
