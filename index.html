
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background:rgb(245, 245, 245);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .mainContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .Container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
      transform: scale(1.05);
      box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
    }
    

    .Container img {
      border-radius: 50%;
      height: 120px;
      width: 120px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .Container p {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      width: 200px;
      height: 50px;
      border-radius: 30px;
      background: linear-gradient(135deg, #764ba2, #667eea);
      border: 4px dotted white;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-decoration: 3s;
      
    }

    button:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      border: 4px dashed white;

    }
    
    button:focus {
      outline: none;
    }
    
    /* Adding a glow effect for the button on hover */
    button:active {
      box-shadow: 0 0 30px rgba(118, 75, 162, 0.7);
    }

    /* Smooth background transition */
    body, .Container {
      transition: background 0.5s ease;
    }

  </style>
</head>
